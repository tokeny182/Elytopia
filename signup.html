<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elytopia — Регистрация</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div aria-hidden="true" class="brand-logo"></div>
        <h1>Elytopia</h1>
      </div>
      <nav>
        <a href="index.html" class="btn ghost">Главная</a>
        <a href="login.html" class="btn">Вход</a>
      </nav>
    </header>

    <main class="grid">
      <section class="card" style="grid-column: span 6; margin: auto;">
        <h2>Регистрация</h2>
        <form class="form">
          <label for="signup-name">Имя пользователя</label>
          <input id="signup-name" type="text" class="input" placeholder="Ваше имя" required />

          <label for="signup-email">Электронная почта</label>
          <input id="signup-email" type="email" class="input" placeholder="example@mail.ru" required />

          <label for="signup-password">Пароль</label>
          <input id="signup-password" type="password" class="input" placeholder="Введите пароль" required />

          <label for="signup-confirm">Подтвердите пароль</label>
          <input id="signup-confirm" type="password" class="input" placeholder="Повторите пароль" required />

          <div class="row">
            <button type="submit" class="btn success">Создать аккаунт</button>
            <a href="login.html" class="btn ghost">Уже есть аккаунт</a>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div>© Elytopia</div>
    </footer>
  </div>
</body>
</html>
