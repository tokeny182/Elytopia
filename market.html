<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maintenance Mode</title>
  <style>
    body {
      background: #0f0f0f;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
      color: #ff2b2b;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }
    .btn {
      background: #ff2b2b;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255,43,43,0.6);
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>got root?</h1>
  <p>The site is currently offline</p>
  <button class="btn">Blacket</button>
</body>
</html>
