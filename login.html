<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elytopia — Вход</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div aria-hidden="true" class="brand-logo"></div>
        <h1>Elytopia</h1>
      </div>
      <nav>
        <a href="index.html" class="btn ghost">Главная</a>
        <a href="signup.html" class="btn">Регистрация</a>
      </nav>
    </header>

    <main class="grid">
      <section class="card" style="grid-column: span 6; margin: auto;">
        <h2>Вход</h2>
        <form class="form">
          <label for="login-email">Электронная почта</label>
          <input id="login-email" type="email" class="input" placeholder="example@mail.ru" required />

          <label for="login-password">Пароль</label>
          <input id="login-password" type="password" class="input" placeholder="Введите пароль" required />

          <div class="row">
            <button type="submit" class="btn success">Войти</button>
            <a href="signup.html" class="btn ghost">Создать аккаунт</a>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div>© Elytopia</div>
    </footer>
  </div>
</body>
</html>
